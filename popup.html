<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }


    /* 4 switches */
    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 22px;
    }

    .switch input {display:none;}

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 15px;
    width: 15px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
  }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }

    /* Timer Slider */
    #slidecontainertimer {
    width: 100%;
    }

    .slidertimer {
    -webkit-appearance: none;
    width: 100%;
    height: 10px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
    }

    .slidertimer:hover {
    opacity: 1;
    }

    .slidertimer::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #428ff4;
    cursor: pointer;
    }

    .slidertimer::-moz-range-thumb {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #428ff4;
    cursor: pointer;
    }

    </style>

<!--JS source code -->
<script>
var slidertimer = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slidertimer.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>



<!--Front End Display-->

</html>
