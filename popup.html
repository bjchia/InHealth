<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

  <head>
  <script src="jquery.js"></script>
    <link rel="stylesheet" href="roundslider.css">
  <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="roundslider.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container align-content-center text-center pb-4">
    <div id="slider" class="align-content-center" ></div>

    <div class="col-12 text-center py-2">
      <div class="form-group">
        <label for="sel1">Select Timer:</label>
        <select class="form-control" tabindex="-1" id="timer">
          <option value="30">30 secs</option>
          <option value="45">45 secs</option>
          <option value="60">1 min</option>
          <option value="75">1 min 15 sec</option>
          <option value="90">1 min 30 sec</option>
          <option value="105">1 min 45 sec</option>
          <option value="120">2 min</option>
          <option value="135">2 min 15 sec</option>
          <option value="150">2 min 30 sec</option>
          <option value="165">2 min 45 sec</option>
          <option value="180">3 min</option>
          <option value="disabled">Disable</option>

        </select>
        <div id="status"></div>
        <!--<div class="pt-3">
          <button id="save" class="btn btn-outline-primary" tabindex="-1">Save</button>
        </div>-->
      </div>
    </div>
    <div class="row">
    <div class="col-6 text-center">
      <button id="cardio" type="button" tabindex="-1" class="btn btn-options btn-outline-primary">Cardio</button>
    </div>
    <div class="col-6 text-center">
      <button id="meditation" type="button" tabindex="-1" class="btn btn-options btn-outline-primary">Meditation</button>
    </div>
    <div class="col-6 text-center pt-3">
      <button id="stretch" type="button" tabindex="-1" class="btn btn-options btn-outline-primary">Stretch</button>
    </div>
    <div class="col-6 text-center pt-3">
      <button style="min-width: px;" id="strength" type="button" tabindex="-1" class="btn btn-options btn-outline-primary active">Strength</button>
    </div>

    <div id="status"></div>

  </div>
  </div>

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="slider.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="notifications.js"></script>
  <script type="text/javascript" src="background.js"></script>
  <script type="text/javascript" src="popup.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
</body>

</html>
